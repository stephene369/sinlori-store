<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Mon Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#8B5CF6',
                        accent: '#EC4899',
                        dark: '#1F2937'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary to-secondary min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-primary to-secondary rounded-full flex items-center justify-center mx-auto mb-4">
                <i class='bx bx-shield-check text-white text-3xl'></i>
            </div>
            <h1 class="text-2xl font-bold text-dark">Administration</h1>
            <p class="text-gray-600">Connectez-vous pour acc√©der au panneau d'administration</p>
        </div>

        {% if messages %}
            {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class='bx bx-user mr-2'></i>Nom d'utilisateur
                </label>
                <input type="text" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                       placeholder="Votre nom d'utilisateur">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class='bx bx-lock mr-2'></i>Mot de passe
                </label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                       placeholder="Votre mot de passe">
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-4 rounded-lg hover:shadow-lg transition-all duration-300 flex items-center justify-center">
                <i class='bx bx-log-in mr-2'></i>
                Se connecter
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'accueil' %}" class="text-primary hover:text-secondary transition-colors">
                <i class='bx bx-arrow-back mr-1'></i>Retour au site
            </a>
        </div>
    </div>
</body>
</html>
