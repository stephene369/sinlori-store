{% extends 'base.html' %}

{% block title %}Page non trouvée - {{ site_config.nom_site }}{% endblock %}

{% block content %}
<section class="py-20 bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="bg-white rounded-2xl shadow-lg p-12">
            <div class="w-32 h-32 bg-gradient-to-r from-red-400 to-red-600 rounded-full flex items-center justify-center mx-auto mb-8">
                <i class='bx bx-error text-white text-6xl'></i>
            </div>
            <h1 class="text-4xl font-bold text-dark mb-4">404</h1>
            <h2 class="text-2xl font-bold text-dark mb-4">Page non trouvée</h2>
            <p class="text-xl text-gray-600 mb-8">
                Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
            </p>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{% url 'accueil' %}" 
                   class="bg-gradient-to-r from-primary to-secondary text-white px-8 py-4 rounded-lg hover:shadow-lg transition-all duration-300 flex items-center justify-center">
                    <i class='bx bx-home mr-2'></i>
                    Retour à l'accueil
                </a>
                <a href="javascript:history.back()" 
                   class="border-2 border-primary text-primary px-8 py-4 rounded-lg hover:bg-primary hover:text-white transition-all duration-300 flex items-center justify-center">
                    <i class='bx bx-arrow-back mr-2'></i>
                    Page précédente
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
